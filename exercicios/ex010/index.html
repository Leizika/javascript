<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            txtv = window.document.getElementById('txtvel')
            res = window.document.querySelector('div#res')
            vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
        
    </script>
</body>
</html>
