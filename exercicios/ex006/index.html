<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: darkgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar() {        
            a.style.background = 'darkred'
            a.style.color = 'white'
            a.innerText = 'Clicou'
        }

        function entrou() {
            a.innerText = 'Entrou'
        }

        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'darkgreen'
        }
    </script>
</body>
</html>
