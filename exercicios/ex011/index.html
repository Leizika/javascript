<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Checar" onclick="consultar()">
    <div id="msg"></div>
    <div id="Resultado"></div>

    <script>
        function consultar() {
            let Brasil = 'Brasil'
            let txtbr = window.document.getElementById('txtn1')
            let msg = document.getElementById('msg')
            let pais = (txtbr.value)
            msg.innerHTML = `<p>Você tem nacionalidade da(o): <strong>${pais}.</strong></p>`

        if(Brasil == pais) {
            msg.innerHTML += `Você é Brasileiro, seja bem vindo!!`
          } else {
            msg.innerHTML += `Seu País é: ${pais}, você é ESTRANGEIRO!!`
          }   

}

    </script>
</body>
</html>
