<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vamos contar</h1>
        </header>
        <main>
            <div id="dados">
                <p>Inicio: <input type="number" name="inicio" id="txti" required></p>
                <p>Fim: <input type="number" name="fim" id="txtf" required></p>
                <p>Passo: <input type="number" name="passo" id="txtp" required></p>
                <p><input type="button" value="Contar" onclick="contar()"></p>
            </div>
            <div id="conta">
                Preparando a contagem...
                
            </div>
        </main>
        <footer>
            <p>&copy; Augusto.</p>
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
